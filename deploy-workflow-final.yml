name: Deploy OSMU System

on:
  push:
    paths:
      - 'contents/**'      # âœ… í‘œì¤€ ê²½ë¡œ ê°ì§€
      - 'automation/**'
      - 'index.html'
    branches:
      - main
  
  schedule:
    # ë§¤ì¼ 3íšŒ ìë™ ì‹¤í–‰ (í•œêµ­ì‹œê°„ ê¸°ì¤€)
    - cron: '0 0,8,16 * * *'  # UTC 00:00, 08:00, 16:00 (KST 09:00, 17:00, 01:00)
  
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write         # âœ… íŒŒì¼ ì“°ê¸° ê¶Œí•œ í•„ìˆ˜

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # =====================================================
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      # =====================================================
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # =====================================================
      # 2. Python í™˜ê²½ ì„¤ì •
      # =====================================================
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # =====================================================
      # 3. Python ì˜ì¡´ì„± ì„¤ì¹˜
      # =====================================================
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install python-frontmatter requests markdown
      
      # =====================================================
      # 4. í‘œì¤€ ë””ë ‰í† ë¦¬ êµ¬ì¡° ê²€ì¦ (í•„ìˆ˜)
      # =====================================================
      - name: Verify Standard Directory Structure
        run: |
          echo "ğŸ” Verifying standard directory structure..."
          
          # contents/ í•„ìˆ˜ ê²€ì¦
          if [ ! -d "contents" ]; then
            echo "âŒ ERROR: contents/ directory missing!"
            echo "   Standard structure requires: contents/"
            echo ""
            echo "ğŸ“– Please create contents/ and add Markdown files."
            echo "   Example: mkdir -p contents"
            exit 1
          fi
          
          # Markdown íŒŒì¼ ì¡´ì¬ í™•ì¸
          if [ -z "$(ls -A contents/*.md 2>/dev/null)" ]; then
            echo "âš ï¸ WARNING: No Markdown files found in contents/"
            echo "   Nothing to build. Skipping deployment."
            exit 0
          fi
          
          echo "âœ… Standard directory structure verified"
          echo "ğŸ“ Found Markdown files:"
          ls -1 contents/*.md | head -10
      
      # =====================================================
      # 5. WordPress ì„¤ì • ì£¼ì… (ì„ íƒ ì‚¬í•­)
      # =====================================================
      - name: Configure WordPress Credentials (Optional)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: |
          if [ -n "$WP_URL" ] && [ -n "$WP_USERNAME" ] && [ -n "$WP_APP_PASSWORD" ]; then
            echo "ğŸ”§ Configuring WordPress credentials..."
            cat > automation/config_blog.json << EOF
          {
            "wordpress": {
              "url": "$WP_URL",
              "username": "$WP_USERNAME",
              "app_password": "$WP_APP_PASSWORD"
            },
            "pagination": {
              "items_per_page": 20,
              "dashboard_items": 50
            },
            "categories": {
              "it": "IT/Tech",
              "ai": "AI",
              "economy": "Economy",
              "life": "Lifestyle",
              "global": "Global"
            }
          }
          EOF
            echo "âœ… WordPress credentials configured"
          else
            echo "âš ï¸ WordPress credentials not found in secrets"
            echo "   Skipping WordPress sync (optional feature)"
          fi
      
      # =====================================================
      # 6. ë¸”ë¡œê·¸ ë¹Œë“œ ì‹¤í–‰
      # =====================================================
      - name: Build Blog
        run: |
          echo "ğŸš€ Starting blog build process..."
          echo ""
          
          # ë¹Œë“œ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          python automation/build_blog.py
          
          echo ""
          echo "âœ… Build completed successfully!"
      
      # =====================================================
      # 7. ìƒì„±ëœ íŒŒì¼ ê²€ì¦
      # =====================================================
      - name: Verify Generated Files
        run: |
          echo "ğŸ“¦ Verifying generated files..."
          
          # data/ ë””ë ‰í† ë¦¬ í™•ì¸
          if [ ! -d "data" ]; then
            echo "âŒ ERROR: data/ directory not generated!"
            exit 1
          fi
          
          # dashboard_summary.json í™•ì¸
          if [ ! -f "data/dashboard_summary.json" ]; then
            echo "âŒ ERROR: data/dashboard_summary.json not generated!"
            exit 1
          fi
          
          # feed/ ë””ë ‰í† ë¦¬ í™•ì¸
          if [ ! -d "feed" ]; then
            echo "âŒ ERROR: feed/ directory not generated!"
            exit 1
          fi
          
          echo "âœ… All critical files generated successfully"
          echo ""
          echo "ğŸ“Š Generated files:"
          ls -lh data/dashboard_summary.json
          echo ""
          echo "ğŸ“ Category pages:"
          find data -name "page_*.json" | head -5
          echo ""
          echo "ğŸ“¡ Feed files:"
          ls -lh feed/
      
      # =====================================================
      # 8. Git ì„¤ì •
      # =====================================================
      - name: Configure Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
      
      # =====================================================
      # 9. ë³€ê²½ì‚¬í•­ ì»¤ë°‹ ë° í‘¸ì‹œ
      # =====================================================
      - name: Deploy to GitHub Pages (Main Branch)
        run: |
          echo "ğŸ“¤ Deploying changes..."
          
          # ë³€ê²½ì‚¬í•­ í™•ì¸
          git status --short
          
          # data/, feed/ í´ë” ê°•ì œ ì¶”ê°€ (í‘œì¤€ êµ¬ì¡°)
          git add data/ feed/ contents/ || true
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "ğŸš€ Auto-deploy: Update data & feed [skip ci]" \
                       -m "Generated at: $(date +'%Y-%m-%d %H:%M:%S UTC')" \
                       -m "Files: data/dashboard_summary.json, feed/rss.xml"
            
            git push origin main
            
            echo "âœ… Changes deployed successfully"
          fi
      
      # =====================================================
      # 10. ë°°í¬ ì™„ë£Œ ìš”ì•½
      # =====================================================
      - name: Deployment Summary
        if: always()
        run: |
          echo ""
          echo "============================================================"
          echo "âœ… OSMU System Deployment Complete!"
          echo "============================================================"
          echo ""
          echo "ğŸ“‚ Standard Directory Structure:"
          echo "   - contents/          â†’ Markdown ì›ë³¸"
          echo "   - data/              â†’ UIìš© JSON"
          echo "   - feed/              â†’ WordPressìš© í”¼ë“œ"
          echo ""
          echo "ğŸŒ Your site will be available at:"
          echo "   https://$(echo ${{ github.repository }} | cut -d'/' -f1).github.io/"
          echo ""
          echo "â±ï¸ Deployment typically takes 5-10 minutes"
          echo ""
          echo "ğŸ“Š Build Statistics:"
          if [ -f "data/dashboard_summary.json" ]; then
            echo "   - Posts: $(jq '.total' data/dashboard_summary.json 2>/dev/null || echo 'N/A')"
          fi
          if [ -d "data" ]; then
            echo "   - Categories: $(find data -mindepth 1 -maxdepth 1 -type d | wc -l)"
          fi
          echo ""
          echo "============================================================"

