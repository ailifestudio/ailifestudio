name: Blog Deploy (Standard Directory Structure)

on:
  push:
    branches:
      - main
    paths:
      - 'contents/**'           # âœ… contents/ ê²½ë¡œ ê°ì§€ (í‘œì¤€)
      - 'automation/**'
      - '.github/workflows/deploy.yml'
  
  schedule:
    # ë§¤ì¼ 3íšŒ ìžë™ ì‹¤í–‰ (í•œêµ­ì‹œê°„ ê¸°ì¤€)
    - cron: '0 0,8,16 * * *'  # UTC 00:00, 08:00, 16:00 (KST 09:00, 17:00, 01:00)
  
  workflow_dispatch:
    inputs:
      skip_wordpress:
        description: 'Skip WordPress sync'
        required: false
        default: 'false'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for git push
    
    steps:
      # 1. ì €ìž¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 2. Python í™˜ê²½ ì„¤ì •
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Python ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r automation/requirements.txt
      
      # 4. ë””ë ‰í† ë¦¬ êµ¬ì¡° ê²€ì¦
      - name: Verify directory structure
        run: |
          echo "ðŸ“ Verifying standard directory structure..."
          
          # contents/ í•„ìˆ˜ ê²€ì¦
          if [ ! -d "contents" ]; then
            echo "âŒ ERROR: contents/ directory not found!"
            echo "Please create contents/ and add Markdown files."
            exit 1
          fi
          
          # Markdown íŒŒì¼ ì¡´ìž¬ í™•ì¸
          if [ -z "$(ls -A contents/*.md 2>/dev/null)" ]; then
            echo "âš ï¸ WARNING: No Markdown files found in contents/"
            echo "Skipping build..."
            exit 0
          fi
          
          echo "âœ… Directory structure OK"
          echo "ðŸ“ Found Markdown files:"
          ls -1 contents/*.md
      
      # 5. ë¸”ë¡œê·¸ ë¹Œë“œ ì‹¤í–‰
      - name: Build blog
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          SKIP_WORDPRESS: ${{ github.event.inputs.skip_wordpress }}
        run: |
          echo "ðŸš€ Starting blog build..."
          
          # WordPress ìžê²© ì¦ëª… ì£¼ìž… (ì„ íƒ ì‚¬í•­)
          if [ -n "$WP_URL" ] && [ "$SKIP_WORDPRESS" != "true" ]; then
            echo "ðŸ”§ Configuring WordPress credentials..."
            cat > automation/config_blog.json << EOF
          {
            "wordpress": {
              "url": "$WP_URL",
              "username": "$WP_USERNAME",
              "app_password": "$WP_APP_PASSWORD"
            },
            "pagination": {
              "items_per_page": 20,
              "dashboard_items": 50
            },
            "categories": {
              "it": "IT/Tech",
              "ai": "AI",
              "economy": "Economy",
              "life": "Lifestyle",
              "global": "Global"
            }
          }
          EOF
          fi
          
          # ë¹Œë“œ ì‹¤í–‰
          python automation/build_blog.py
          
          echo "âœ… Blog build completed!"
      
      # 6. ìƒì„±ëœ íŒŒì¼ ê²€ì¦
      - name: Verify generated files
        run: |
          echo "ðŸ“¦ Verifying generated files..."
          
          # data/ ë””ë ‰í† ë¦¬ í™•ì¸
          if [ ! -d "data" ]; then
            echo "âŒ ERROR: data/ directory not generated!"
            exit 1
          fi
          
          # dashboard_summary.json í™•ì¸
          if [ ! -f "data/dashboard_summary.json" ]; then
            echo "âŒ ERROR: data/dashboard_summary.json not generated!"
            exit 1
          fi
          
          # feed/ ë””ë ‰í† ë¦¬ í™•ì¸
          if [ ! -d "feed" ]; then
            echo "âŒ ERROR: feed/ directory not generated!"
            exit 1
          fi
          
          # RSS í™•ì¸
          if [ ! -f "feed/rss.xml" ]; then
            echo "âš ï¸ WARNING: feed/rss.xml not generated"
          fi
          
          echo "âœ… All critical files generated successfully"
          echo ""
          echo "ðŸ“Š Generated files:"
          ls -lh data/dashboard_summary.json
          ls -lh data/*/page_*.json | head -5
          ls -lh feed/
      
      # 7. Git ì„¤ì •
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      # 8. ë³€ê²½ì‚¬í•­ ì»¤ë°‹ ë° í‘¸ì‹œ
      - name: Commit and push changes
        run: |
          # ë³€ê²½ëœ íŒŒì¼ í™•ì¸
          git status
          
          # data/ ì™€ feed/ ì»¤ë°‹ (âœ… í‘œì¤€ ê²½ë¡œ)
          git add data/ feed/ contents/ || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– ìžë™ ë¹Œë“œ: $(date +'%Y-%m-%d %H:%M KST')" \
                       -m "Updated: data/ and feed/"
            git push origin main
            echo "âœ… Changes pushed to GitHub"
          fi
      
      # 9. ë°°í¬ ì™„ë£Œ í™•ì¸
      - name: Deployment summary
        run: |
          echo "âœ… Blog Deployment Complete!"
          echo ""
          echo "ðŸ“Š Directory Structure:"
          echo "   - contents/          â†’ Markdown ì›ë³¸"
          echo "   - data/              â†’ UIìš© JSON"
          echo "   - feed/              â†’ WordPressìš© í”¼ë“œ"
          echo ""
          echo "ðŸŒ Your site will be available at:"
          echo "   https://ailifestudio.github.io/"
          echo ""
          echo "â±ï¸ Deployment takes ~5-10 minutes"

