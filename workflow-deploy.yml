name: OSMU Deploy (Markdown â†’ GitHub Pages â†’ WordPress)

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'
      - 'automation/**'
      - '.github/workflows/deploy.yml'
  
  schedule:
    # ë§¤ì¼ 3íšŒ ìžë™ ì‹¤í–‰ (í•œêµ­ì‹œê°„ ê¸°ì¤€)
    - cron: '0 0,8,16 * * *'  # UTC 00:00, 08:00, 16:00 (KST 09:00, 17:00, 01:00)
  
  workflow_dispatch:
    inputs:
      skip_wordpress:
        description: 'Skip WordPress sync (GitHub Pages only)'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for git push
    
    steps:
      # 1. ì €ìž¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 2. Python í™˜ê²½ ì„¤ì •
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Python ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r automation/requirements.txt
      
      # 4. OSMU ë¹Œë“œ ì‹¤í–‰ (Markdown â†’ JSON + WordPress)
      - name: Build OSMU content
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          SKIP_WORDPRESS: ${{ github.event.inputs.skip_wordpress }}
        run: |
          echo "ðŸš€ Starting OSMU build process..."
          
          # config_osmu.jsonì— WordPress ìžê²© ì¦ëª… ì£¼ìž…
          if [ -n "$WP_URL" ] && [ "$SKIP_WORDPRESS" != "true" ]; then
            echo "ðŸ”§ Configuring WordPress credentials..."
            cat > automation/config_osmu.json << EOF
          {
            "wordpress": {
              "url": "$WP_URL",
              "username": "$WP_USERNAME",
              "app_password": "$WP_APP_PASSWORD"
            },
            "pagination": {
              "items_per_page": 20,
              "dashboard_items": 50
            },
            "seo": {
              "enable_canonical": true,
              "wordpress_is_primary": true
            }
          }
          EOF
          fi
          
          # OSMU ë¹Œë“œ ì‹¤í–‰
          python automation/build_and_sync.py
          
          echo "âœ… OSMU build completed!"
      
      # 5. ìƒì„±ëœ íŒŒì¼ í™•ì¸
      - name: Check generated files
        run: |
          echo "ðŸ“¦ Generated files:"
          ls -lh dashboard_summary.json || echo "âš ï¸ dashboard_summary.json not found"
          ls -lh data/ || echo "âš ï¸ data/ directory not found"
          
          if [ -f "dashboard_summary.json" ]; then
            echo "âœ… Dashboard JSON generated"
          else
            echo "âš ï¸ Dashboard JSON missing - creating fallback"
            # Fallback: data.jsonì´ ìžˆìœ¼ë©´ ë³µì‚¬
            if [ -f "data.json" ]; then
              cp data.json dashboard_summary.json
            fi
          fi
      
      # 6. Git ì„¤ì •
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      # 7. ë³€ê²½ì‚¬í•­ ì»¤ë°‹ ë° í‘¸ì‹œ
      - name: Commit and push changes
        run: |
          # ë³€ê²½ëœ íŒŒì¼ í™•ì¸
          git status
          
          # JSON íŒŒì¼ê³¼ Markdown ì—…ë°ì´íŠ¸ ì»¤ë°‹
          git add dashboard_summary.json data/ _posts/ || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– OSMU ìžë™ ë°°í¬: $(date +'%Y-%m-%d %H:%M KST')"
            git push origin main
            echo "âœ… Changes pushed to GitHub"
          fi
      
      # 8. GitHub Pages ë°°í¬ í™•ì¸
      - name: Verify deployment
        run: |
          echo "âœ… OSMU Deployment Complete!"
          echo ""
          echo "ðŸ“Š Generated files:"
          echo "   - dashboard_summary.json (main page fast load)"
          echo "   - data/{category}/page_*.json (paginated data)"
          echo ""
          echo "ðŸŒ Your site will be available at:"
          echo "   https://ailifestudio.github.io/"
          echo ""
          echo "ðŸ“ Check WordPress sync results in the build logs above"

